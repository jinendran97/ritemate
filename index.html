<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ride Share</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
            background-color: #333;
            color: #FFD700;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 20px;
            
        }
        
        .slogan {
            margin-bottom: 40px;
            font-size: 24px;
        }
        
        .btn-warning {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #000;
            transition: transform 0.2s;
        }
        
        .btn-warning:hover {
            background-color: #e5c100;
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="hexaware.png" alt="Company Logo" class="logo">
        <h1 class="slogan">WhereEver! Ride together</h1>
        <div class="row">
            <div class="col-sm-4">
                <a href="admin/admin.html" class="btn btn-warning btn-block btn-lg">Admin</a>
            </div>
            <div class="col-sm-4">
                <a href="driver/driver.html" class="btn btn-warning btn-block btn-lg">Driver</a>
            </div>
            <div class="col-sm-4">
                <a href="rider/rider.html" class="btn btn-warning btn-block btn-lg">Rider</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

    <script>
        $(document).ready(function(){
            $('.btn-warning').hover(
                function() {
                    $(this).css('background-color', '#ffc107');
                },
                function() {
                    $(this).css('background-color', '#FFD700');
                }
            );
        });
        
    </script>
</body>
</html>
