<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - Ride Share</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/driver.css">
    <style>
        body {
            background-color: #333;
            color: #FFD700;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .company-logo {
            width: 100px;
            height: auto;
        }
        
        .slogan {
            font-size: 16px;
            margin-top: 10px;
            color: #FFD700;
        }
        
        .login-container {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px; /* Increased width */
            margin: 0 auto;
            text-align: left;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        .btn-warning {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #000;
        }
        
        .btn-warning:hover {
            background-color: #e5c100;
        }
        
        #message {
            text-align: center;
            font-size: 14px;
            color: #FFD700;
        }
        
        .input-group-text {
            background-color: #000;
            border: none;
            cursor: pointer;
        }
        
        .input-group-text i {
            color: #FFD700;
        }
        
        .input-group-text i:hover {
            color: #fff;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="index.html"><img src="image/hexaware.png" alt="Company Logo" class="company-logo"></a>
            <p class="slogan">WhereEver! Ride together</p>
        </div>
        <div class="login-container">
            <h1>Driver Login</h1>
            <form id="driver-login-form">
                <div class="form-group">
                    <label for="username" class="float-left">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="float-left">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i id="toggle-password" class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Login</button>
                <div id="message" class="mt-3"></div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For Font Awesome icons -->
    <script src="../js/driver.js"></script>
    <script>
        $(document).ready(function(){
            $('#driver-login-form').submit(function(event){
                event.preventDefault();
        
                var username = $('#username').val();
                var password = $('#password').val();
                var message = '';
        
        
            if (username === 'driver' && password === 'driver123') {
                message = '<span style="color: green;">Login successful! Redirecting...</span>';
                setTimeout(function() {
                    window.location.href = "driver_home.html"; // Redirect to rider home page
                }, 1500);
            } else {
                message = '<span style="color: red;">Incorrect username or password.</span>';
            }
        
            $('#message').html(message);
        });
        
            // Toggle password visibility
            $('#toggle-password').click(function() {
                var passwordField = $('#password');
                var passwordFieldType = passwordField.attr('type');
        
                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
        
    </script>
</body>
</html>
